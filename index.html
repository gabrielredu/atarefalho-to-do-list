<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Atarefalho</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="logo">Atarefalho.</h1>
    </header>
    <main class="container">
        <section class="criar-tarefa">
            <div class="criador">
                <label for="tarefa" class="title">Criar tarefas</label>
                <input type="text" name="tarefa" class="input-tarefa" placeholder="ex.: Arrumar bugs" data-input>
                <button type="submit" class="btn criando-tarefa" data-btn-criar>Criar tarefa</button>
            </div>
        </section>
        <section class="tarefas">
            <ul class="lista-tarefas" data-lista-tarefas>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
